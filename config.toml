baseurl      = "/"
title        = "My Blog"
languageCode = "en-us"
theme        = "hello-friend-ng"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Subtitle for home
  homeSubtitle = "Decision and Data Scientist"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[taxonomies]
  tag      = "tags"
  category = "categories"

[languages]
  [languages.en]
    title = "Rishabh Kumar"
    subtitle = "Decision and Data Scientist"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">Copyright Rishabh Kumar 2020</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Hi"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
    
  [[menu.main]]
    identifier = "About me"
    name       = "About me"
    url        = "/posts"
    
  [[menu.main]]
    identifier = "Projects"
    name       = "Projects"
    url        = "/posts"